<!doctype html>
<html lang="en" ng-app="phonecatApp">

<head>
    <meta charset="utf-8">
    <title>Google Phone Gallery</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="app.css" />
    <link href="https://fonts.googleapis.com/css?family=Coda|Droid+Sans|Merriweather+Sans|Montserrat|Oxygen|Roboto+Condensed|Work+Sans" rel="stylesheet">
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="chart.js/dist/Chart.min.js"></script>
    <script src="https://www.amcharts.com/lib/3/amcharts.js"></script>
    <script src="https://www.amcharts.com/lib/3/radar.js"></script>
    <script src="https://www.amcharts.com/lib/3/plugins/export/export.min.js"></script>
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" src="app.css" />

    <script src="https://www.amcharts.com/lib/3/themes/light.js"></script>
    <style>
    #chartdiv {
        width: 50%;
        height: 200px;
    }

    .charts {
        width: 100%;
        height: 120px;
    }
    </style>
</head>

<body ng-controller="PhoneListController">
<div class="wrapper">
<div class="container">
<div class="row is-flex">
<div class="col-xs-12">
<h1 class="headline">Birmingham Brews A Lot</h1>
</div>
</div>
</div>
    <ul>
        <li class="beers" ng-repeat="phone in phones">
            <div class="container">
                <div class="row is-flex">
                <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <span class="beername">{{phone.name}}</span>
                        <h4>
                        ABV: {{phone.abv}} 
                        IBU: {{phone.ibu}} 
                        SRM: {{phone.srm}} 
                        </h4>
                    <div class="snippet">
                        <h4 style="">{{phone.snippet}}</h4>
                    </div>
                    </div>
                    <div class="col-sm-4 chart-container">
                        <div class="charts" id="chartdiv{{phone.id}}"></div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <script src="radarcharts.js"></script>
</div>
</body>

</html>
