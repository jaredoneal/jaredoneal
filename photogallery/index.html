<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.0.8/angular.min.js"></script>
<script type="text/javascript" src="../js/carousel.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>

<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
  <h2>Here's a simple Angular/Bootstrap photo gallery featuring images from my trips in 2015/2016.</h2>
<div ng-app="carousel">
  <div ng-controller="CarouselDemoCtrl" id="slides_control">
    <div class="container">
      <carousel interval="myInterval">
        <slide ng-repeat="slide in slides" active="slide.active">
          <img ng-src="{{slide.image}}">
          <div class="carousel-caption">
              <p> {{slide.text}} </p>
          </div>
        </slide>
      </carousel>
    </div>
  </div>
</div>
